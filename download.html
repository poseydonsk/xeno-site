<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Xeno</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      color: #888;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 300px;
      height: 12px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }

    .loading-fill {
      height: 100%;
      background: linear-gradient(to right, #00ffa1, #00d0ff);
      width: 0;
      animation: loading 3s forwards;
    }

    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #00ffa1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preparing your download...</h1>
    <p>Please wait while we generate your Xeno package.</p>
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
