<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xeno</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0e0e0e;
        color: #fff;
        overflow-x: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #000;
      }

      header img {
        height: 24px;
        vertical-align: middle;
      }

      header strong {
        margin-left: 8px;
        font-size: 20px;
      }

      nav a {
        color: #ccc;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #fff;
      }

      .hero {
        text-align: center;
        padding: 60px 20px;
      }

      .hero img {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        display: block;
        border-radius: 16px;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .button-row button {
        background: #000;
        color: white;
        padding: 14px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .button-row button:hover {
        background: #222;
      }

      .subtext {
        text-align: center;
        margin-top: 30px;
        color: #aaa;
        font-size: 1em;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #555;
        background: #000;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="https://i.imgur.com/ALFxFvK.png" alt="Logo" />
        <strong>Xeno</strong>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Executor</a>
        <a href="#">Download</a>
        <a href="#">Credits</a>
        <a href="#">Donate</a>
        <a href="#" style="color: #7289da">Join Discord</a>
      </nav>
    </header>

    <section class="hero">
      <img src="images/Xeno-V1.2.0.png" alt="Xeno Screenshot">
      <div class="button-row">
        <button onclick="window.location.href='https://yourdownloadlink.com'">Download Now ⬇</button>
        <button onclick="window.location.href='https://yourhelplink.com'">Help & Tutorial →</button>
      </div>
      <div class="subtext">
        Xeno executor is a free, keyless external executor for Roblox to optimize your gaming experience.
      </div>
    </section>

    <footer>
      © 2025 Xeno. All rights reserved.
    </footer>
  </body>
</html>
