<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xeno</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0e0e0e;
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 0);
        background-size: 30px 30px;
        color: #fff;
        overflow-x: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #000;
      }

      header img {
        height: 24px;
        vertical-align: middle;
      }

      header strong {
        margin-left: 8px;
        font-size: 20px;
      }

      nav a {
        color: #ccc;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover,
      nav a.active {
        color: #fff;
      }

      .hero {
        text-align: center;
        padding: 60px 20px;
      }

      .hero img {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        display: block;
        border-radius: 16px;
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.12);
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .button-row button {
        background: #111;
        color: white;
        padding: 14px 30px;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .button-row button:hover {
        background: #222;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }

      .subtext {
        text-align: center;
        margin-top: 30px;
        color: #aaa;
        font-size: 1em;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #555;
        background: #000;
        margin-top: 60px;
      }

      #downloadPage {
        display: none;
        padding: 60px 20px;
        text-align: center;
      }

      #downloadPage iframe {
        width: 100%;
        max-width: 1200px;
        height: 700px;
        border: none;
        border-radius: 16px;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="https://i.imgur.com/ALFxFvK.png" alt="Logo" />
        <strong>Xeno</strong>
      </div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Executor</a>
        <a href="#">Download</a>
        <a href="#">Credits</a>
        <a href="#">Donate</a>
        <a href="#" style="color: #7289da">Join Discord</a>
      </nav>
    </header>

    <section class="hero" id="mainPage">
      <img src="https://www.xeno.onl/images/Xeno-V1.2.0.png" alt="Xeno Screenshot" />
      <div class="button-row">
        <button onclick="showDownloadPage()">Download Now ⬇</button>
        <button onclick="window.location.href='https://xeno.onl/help'">Help & Tutorial →</button>
      </div>
      <div class="subtext">
        Xeno executor is a free, keyless external executor for Roblox to optimize your gaming experience.
      </div>
    </section>

    <section id="downloadPage">
      <iframe src="https://xeno.onl/download"></iframe>
    </section>

    <footer>
      © 2025 Xeno. All rights reserved.
    </footer>

    <script>
      function showDownloadPage() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("downloadPage").style.display = "block";
      }
    </script>
  </body>
</html>
